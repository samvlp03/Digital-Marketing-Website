<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" referrerpolicy="no-referrer" />
    <title>Welcome to Skaivom</title>
</head>
<body>
    <!--Website Wrapper Starts-->
    <div class="wrapper">
        <!--Home Section Starts-->
        <section class="home">
            
            <!--Navbar Starts-->
            <nav class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="Skaivom">
                </div>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="career.html">Career</a></li>
                </ul>
                <div class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <!--Navbar Ends-->
            <!--Banner Starts-->
            <div class="application">
                <div class="app-overlay">

                </div>
                </div>
                <!-- Wrapper Starts -->
    <div class="app-wrapper">
        <!-- Application Form Starts -->
        <section class="application-form-section">
            <h1>Job Application</h1>
            <form id="application-form" action="/send-application" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="tel" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="internship">Choose Internship:</label>
                    <select id="internship" name="internship" required>
                        <option value="">Select Internship</option>
                        <option value="webdev">Web Development</option>
                        <option value="appdev">App Development</option>
                        <option value="digmar">Digital Marketing</option>
                        <option value="grades">Graphic Designing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cv">Upload CV:</label>
                    <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>
                </div>
                <button type="submit">Submit Application</button>
            </form>
        </section>
        <!-- Application Form Ends -->
    </div>
    <!-- Wrapper Ends -->
                </section>
                
    </div>
    <script src="script.js"></script>
</body>
</html>
