<body>
    <!--Website Wrapper Starts-->
    <div class="wrapper">
        <!--Home Section Starts-->
        <section class="home">
            
            <!--Navbar Starts-->
            <nav class="navbar">
                <div class="logo">
                    <img src="images/logo.png" alt="Skaivom">
                </div>
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>

                </ul>
                <div class="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
            <!--Navbar Ends-->
            <!--Banner Starts-->
            <div class="contact">
                <div class="contact-overlay">

                </div>
            <div class="contact-content">
                <h1>Contact Us</h1>
                <p>Reach out to us via phone or email for any inquiries. We are here to assist you with all your digital marketing needs.</p>
                <p><strong>Phone:</strong> +91 72716 47391</p>
                <p><strong>Email:</strong> skaivomhelp@gmail.com</p>
            </div>
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form id="contact-form" action="mailto:skaivomhelp@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
